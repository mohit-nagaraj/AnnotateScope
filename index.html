<!DOCTYPE html>
<html>

<head>
	<title>AnnotateScope</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" type="image/x-icon" href="/images/favicon.ico">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
	
	
	<div class="main">
		<video autoplay loop id="video" plays-inline muted>
			<source src="1.mp4" type="video/mp4">
		</video>
		<div class="overlay"></div>
		<div class="navbar">
			<div class="logo">AnnotateScope</div>
			<ul>
				
				<li><a href="display_slide.html">HOME</a></li>
				<li><a href="#">FEATURES</a></li>
				<li><a href="contact.html">CONTACT US</a></li>
				<li class="last"><a href="https://github.com/mohit-nagaraj/AnnotateScope/wiki">DOCUMENTATION</a></li>
				<audio id="myAudio">
					<source src="https://audio.jukehost.co.uk/XzOYAxxarAqudUqGBNUVh1QrYe90lXTs" type="audio/mpeg">
				</audio>
				
				<button id="toggleAudio" aria-label="Toggle Audio" style="position: fixed;width: 35px ;border-radius: 20px; padding: 8px;margin-left: 8px;color: rgb(0, 229, 255);background-color: rgba(255, 255, 255, 0.499);border-color: rgba(0, 255, 255, 0.515);">
					<i class="fas fa-volume-off"></i>
				</button>
				
				<script>
					var audio = document.getElementById('myAudio');
					var toggleButton = document.getElementById('toggleAudio');
				
					toggleButton.addEventListener('click', function() {
						if (audio.paused) {
							audio.play();
							toggleButton.innerHTML = '<i class="fas fa-volume-up"></i>';
						} else {
							audio.pause();
							toggleButton.innerHTML = '<i class="fas fa-volume-off"></i>';
						}
					});
				</script>
			</ul>
		</div>
		<div class="heading">
			<h1 class="head">WELCOME TO OUR <span>WEBSITE</span></h1>
			<h3 class="sub">Reshape traditional teaching methods, offering flexibility, interactivity,<br> and
				accessibility to a wide range of learners.</h3>
			<div class="btns">
				<a class="btn1" href="display_slide.html">GET STARTED</a>
				<a class="btn2" href="#">WATCH VIDEO</a>
			</div>
		</div>
	</div>
</body>

</html>
